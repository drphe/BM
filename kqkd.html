    <style>
        /*lightweight chart*/
        :root {
            --backgroundColor: rgb(255, 255, 255);

            --tabcl: #fff;
            --cpocl: rgb(255, 255, 255);
            --cpot: rgb(92, 112, 128);
            --chov: #f5f5f5;
            --cbdcl: #eeeff2;
            --legend: #f5f8fa;
            --bgcltab: #bfccd6;
            --bgcltabselected: #f5f8fa;
        }


        .customLegend {
            color: var(--bp3tab);
            font-weight: 400;
        }

        :root {
            --thcl: #f2f2f2;
        }


        body {
            font-size: 14px;
            font-weight: 400;
            background-color: var(--backgroundColor) !important;
            color: var(--black);
            line-height: 1.5em;
            font-family: Roboto, Helvetica, Arial, sans-serif;
            margin: 4px;
            text-align: left;
        }

        .h1,
        .h2,
        .h3,
        .h4,
        .h5,
        .h6,
        h1,
        h2,
        h3,
        h4,
        h5,
        h6 {
            font-family: Roboto, Helvetica, Arial, sans-serif;
            line-height: 1.5em;
            margin-top: 0;
            margin-bottom: .5em;
            color: rgba(0, 0, 0, .85);
            font-weight: 500;
        }

        .h5,
        h5 {
            font-size: 1.25em;
        }

        table {
            text-align: left;
            border-radius: 2px 2px 0 0;
            border-collapse: collapse;
            border-spacing: 0;
            table-layout: fixed;
            width: 100%
	    min-width:700px;
	    overflow:scroll;
        }

        thead tr:first-child {
            position: sticky;
            top: 0;
        }

        th {
            background-color: var(--thcl);
            border-bottom: 1px solid var(--cbdcl);
            text-align: center;
            color: var(--black);
            padding: 4px;
            font-weight: 500;
        }

        tr:nth-child(even) {
            /*background-color: #f2f2f2;*/
        }

        tbody tr:hover {
            background-color: var(--chov);
        }

        tbody td {
            text-align: left;
            padding: 4px;
            border-bottom: 1px solid var(--cbdcl);
            color: var(--black);
        }

        .ant-table {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-variant: tabular-nums;
            line-height: 1.5715;
            list-style: none;
            font-feature-settings: "tnum", "tnum";
            position: relative;
            font-size: 14px;
            border-radius: 2px;
        }

        input[type="text"],
        input[type="number"] {
            width: 200px;
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        button {
            background: var(--bgcolor);
            color: var(--black);
            padding: 8px;
            border-radius: 4px;
            border: 1px solid var(--bgcolor);
            width: 60px
        }

        button:hover {
            cursor: pointer;
            background: var(--backgroundColor);
        }

        .download-container {
            position: fixed;
            right: 40px;
            display: inline-block;
            color: white;
            padding: 10px 20px;
            border-radius: 30px;
            box-shadow: 0 0 20px 0 gray;
            cursor: pointer;
            font-size: 12px;
            z-index: 999
        }

        #download-text-container {
            color: var(--black);
            background: var(--bgcolor);
            bottom: 50px;
            width: 100px;
            text-align: center;
        }

        #download-text-container:hover {
            background: var(--bgcltab);
        }

        ::-webkit-scrollbar-track {
            box-shadow: inset 0 0 0 grey;
            border-radius: 1px;
        }

        ::-webkit-scrollbar-thumb {
            background: #ccc;
            border-radius: 10px
        }

        ::-webkit-scrollbar {
            width: 4px;
            height: 6px;
            background: transparent;
        }

        /* thông báo */
        .f2notification {
            border-radius: 5px;
            font-size: 16px;
            font-family: arial;
            position: fixed;
            bottom: 0;
            z-index: 999999;
            left: 0;
            background-color: rgb(179 133 133);
            color: white;
            padding: 10px;
            margin-left: 15px;
            margin-bottom: 30px;
            animation-name: slideIn;
            animation-duration: 2s;
        }

        @keyframes slideIn {
            from {
                left: -100px;
                opacity: 0;
            }

            to {
                left: 0;
                opacity: 1;
            }
        }

        .f2notification.hide {
            opacity: 0;
            transition: opacity .5s ease-out;
        }
    </style>

                SectorCode: "A000"
            }, {
                Id: "225",
                Name: "Bao bì, đóng gói bằng nhựa",
                Level: 3,
                ParentId: "66",
                SectorCode: "HQD0"
            }];
        let kqkd;
        loading(1);

        function loading(i = !0) {
            document.getElementById("load")
                .innerHTML = i ? `<div class="loading-container"><div class="lds-roller"><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></div></div>` : "";
        }
        var themes = 'light';

        async function layKQKDGstock() {
            const e = await fetch("https://gstock.vn/api/v1/analysis/list-stocks-updated", {
                headers: {
                    accept: "*/*",
                    "accept-language": "vi,en;q=0.9,en-US;q=0.8",
                    authorization: "Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJ1aWQiOjg1MDAsImlhdCI6MTY4OTk1MTQxMX0.GtNEpMBujjKc5qeuOtLEtEWw5I9pTakZ2JKrorV4iYc",
                    "content-type": "application/json",
                    "sec-ch-ua": '"Not.A/Brand";v="8", "Chromium";v="114", "Microsoft Edge";v="114"',
                    "sec-ch-ua-mobile": "?0",
                    "sec-ch-ua-platform": '"Windows"',
                    "sec-fetch-dest": "empty",
                    "sec-fetch-mode": "cors",
                    "sec-fetch-site": "same-origin"
                },

                method: "POST",

        function taoTable(data) {
            var table = document.createElement('table');
            table.id = "ket-qua-kinh-doanh"
            var thead = document.createElement('thead');
            var tbody = document.createElement('tbody');
            var colgroup = document.createElement('colgroup');
            var headRow = document.createElement('tr');
            titleArr.forEach(function(el) {
                var th = document.createElement('th');
                var col = document.createElement('col');
                col.setAttribute("style", "width:auto;")
                th.rowspan = 2
                th.appendChild(document.createTextNode(el));
                headRow.appendChild(th);
                colgroup.appendChild(col);
            });
            thead.appendChild(headRow);
            table.appendChild(thead);
            table.appendChild(colgroup);
            // Tạo nội dung bảng
            data.forEach(function(el) {
                var tr = document.createElement('tr');
                cTd(el.Code, tr, 1)
                cTd(gsector(el.Sector), tr)
                cTd(num2(parseFloat(el.periodValue.revenue) / 1e6), tr, 2)
                cTd(num2(parseFloat(el.periodValue.profit) / 1e6), tr, 2)
                cTd(num1(el[800]) + " %", tr, 2)
                cTd(num1(el[804]) + " %", tr, 2)
                cTd(num0(el[200]), tr)
                cTd(num0(el[201]), tr)
                cTd(num2(parseFloat(el[100]) / 1e9), tr)
                cTd(num2(el[512]) + " %", tr)
                cTd(formatDateTime(el.KqkdDate), tr)
                tbody.appendChild(tr);
            })
            table.appendChild(tbody);
            // Thêm bảng vào trang HTML
            document.getElementById("tieude")
                .innerHTML = `Kết quả kinh doanh quý ${kqkd.termCode}/${kqkd.yearPeriod} (Số kết quả: ${data.length}) `
            document.getElementById("noidung")
                .innerHTML = ""
            document.getElementById("noidung")
                .appendChild(table);
            loading(0);
        }

        function num0(s) {
            return s.toLocaleString('en-US', {
                minimumFractionDigits: 0,
                maximumFractionDigits: 0
            })
        }

        function num1(s) {
            return s.toLocaleString('en-US', {
                minimumFractionDigits: 1,
                maximumFractionDigits: 1
            })
        }

        function num2(s) {
            return s.toLocaleString('en-US', {
                minimumFractionDigits: 2,
                maximumFractionDigits: 2
            })
        }

        function gsector(r) {
            var n = sector.find(function(n) {
                return n.Id === r
            });
            return n ? n.Name : ""
        }

        function cTd(d, t, isMck = 0) {
            var td = document.createElement('td');
            if (isMck == 1) {
                td.id = d;
            }
            if (isMck == 2) td.setAttribute("style", `color:${parseFloat(d)>0? "green": "red"};`)
            td.appendChild(document.createTextNode(d));
            t.appendChild(td);
        }

        function formatDateTime(dateString) {
            var date = new Date(dateString);
            var day = date.getDate()
                .toString()
                .padStart(2, '0');
            var month = (date.getMonth() + 1)
                .toString()
                .padStart(2, '0');
            var year = date.getFullYear();
            var hour = date.getHours()
                .toString()
                .padStart(2, '0');
            var minute = date.getMinutes()
                .toString()
                .padStart(2, '0');
            return `${day}/${month}/${year} ${hour}:${minute}`;
        }

        function download_table_as_csv(table_id, separator = ',') {
            var rows = document.querySelectorAll('table#' + table_id + ' tr');
            var csv = [];
            for (var i = 0; i < rows.length; i++) {
                var row = [],
                    cols = rows[i].querySelectorAll('td, th');
                for (var j = 0; j < cols.length; j++) {
                    var data = cols[j].innerText.replace(/(\r\n|\n|\r)/gm, '')
                        .replace(/(\s\s)/gm, ' ')
                    data = data.replace(/"/g, '""');
                    row.push('"' + data + '"');
                }
                csv.push(row.join(separator));
            }
            var csv_string = '\uFEFF' + csv.join('\n');
            var filename = 'export_' + table_id + '_' + new Date()
                .toLocaleDateString() + '.csv';
            var link = document.createElement('a');
            link.style.display = 'none';
            link.setAttribute('target', '_blank');
            link.setAttribute('href', 'data:text/csv;charset=utf-8,' + encodeURIComponent(csv_string));
            link.setAttribute('download', filename);
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }
        document.getElementById('download-text-container')
            .addEventListener('click', () => download_table_as_csv("ket-qua-kinh-doanh"));
        layKQKDGstock();
        window.addEventListener('dblclick', (event) => {
            let e = window.getSelection()
                .toString()
                .trim()
                .toUpperCase();
            if (e == event.target.id && e.length == 3) {
                if (event.ctrlKey) chrome.tabs.create({
                    url: "fireant.html?q=" + e
                })
                else a("tomtat.html?q=" + e)
            }
        })
        const input = document.querySelector('input');
        input.addEventListener('input', () => {
            //input.value = input.value.toUpperCase();
            if (3 == input.value.length || 2 == input.value.length) {
                mack = kqkd.data.filter(t => t.Code.toLowerCase()
                    .includes(input.value.toLowerCase()))
                taoTable(mack);
                if (!mack.length) {
                    document.getElementById("noidung")
                        .innerHTML += emptyData
                }
            }
        });
        document.getElementById("find")
            .addEventListener('click', () => findMACK());

        function findMACK() {
            let t = document.getElementById("searchCK")
            let a = t.value.toLowerCase(),
                mack = []
            mack = kqkd.data.filter(t => (t.Code + " " + gsector(t.Sector))
                .toLowerCase()
                .includes(a))
            mack.length ? taoTable(mack) : (taoTable(kqkd.data), createNotification("Không tìm thấy!"))
        }
    </script>
